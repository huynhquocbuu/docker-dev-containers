version: '3.9'
services:
  portainer: 
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    #user/pass=admin/Khdt@123456789
    networks:
      - net-app
    security_opt:
       - no-new-privileges:true
    volumes:
       - /etc/localtime:/etc/localtime:ro
       - /var/run/docker.sock:/var/run/docker.sock:ro
       - ./portainer-data:/data 
    ports:
      - 9444:9443
      - 9083:8000
      - 9084:9000

networks:
  net-db:
    name: net-db
    driver: bridge
  net-elk:
    name: net-elk
    driver: bridge
  net-message-queue:
    name: net-message-queue
    driver: bridge
  net-app:
    name: net-app
    driver: bridge