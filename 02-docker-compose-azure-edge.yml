version: '3.9'
services:
  azure-edge-db:
    image: mcr.microsoft.com/azure-sql-edge
    #restart: unless-stopped
    container_name: azure-edge-db
    environment:
      MSSQL_SA_PASSWORD: ${DB_PASSWORD}
      ACCEPT_EULA: Y
    volumes:
      - ./azure-edge-data/data:/var/opt/mssql/data
      - ./azure-edge-data/log:/var/opt/mssql/log
    networks:
      - net-db
    ports:
      - 1433:1433

networks:
  net-db:
    name: net-db
    driver: bridge
  net-elk:
    name: net-elk
    driver: bridge
  net-message-queue:
    name: net-message-queue
    driver: bridge
  net-app:
    name: net-app
    driver: bridge